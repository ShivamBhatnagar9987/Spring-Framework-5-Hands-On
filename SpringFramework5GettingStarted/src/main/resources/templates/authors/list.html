<html xmlns:th="http://www.thymeleaf.org">
<h1>Author List</h1>

<table>
	<tr>
		<th>Id</th>
		<th>FirstName</th>
		<th>LastName</th>
	</tr>
	<tr th:each="author : ${authors}">
		<td th:text="${author.id}"></td>
		<td th:text="${author.firstName}"></td>
		<td th:text="${author.lastName}"></td>
	</tr>

</table>
</html>
