<html xmlns:th="http://www.thymeleaf.org">
<h1>Book List</h1>

<table>
	<tr>
		<th>Id</th>
		<th>Title</th>
		<th>Publisher</th>
	</tr>
	<tr th:each="book : ${books}">
		<td th:text="${book.id}"></td>
		<td th:text="${book.name}"></td>
		<td th:text="${book.publisher.name}"></td>
	</tr>

</table>
</html>
